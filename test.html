<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signer3 - Test Page</title>
    <script src="
https://cdn.jsdelivr.net/npm/bitcoinjs-lib@6.1.7/src/index.min.js
"></script>
    <script src="https://cdn.jsdelivr.net/npm/bip32@4.0.0/src/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bip39@3.1.0/src/index.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
      }
      .test-result {
        margin: 20px 0;
        padding: 10px;
        border: 1px solid #ccc;
      }
      .success {
        background-color: #d4edda;
        border-color: #c3e6cb;
      }
      .error {
        background-color: #f8d7da;
        border-color: #f5c6cb;
      }
    </style>
  </head>
  <body>
    <h1>Signer3 - Library Test</h1>
    <div id="results"></div>

    <script>
      function addResult(message, isSuccess = true) {
        const resultsDiv = document.getElementById("results");
        const div = document.createElement("div");
        div.className = `test-result ${isSuccess ? "success" : "error"}`;
        div.textContent = message;
        resultsDiv.appendChild(div);
      }

      function testBitcoinJS() {
        try {
          // Test basic Bitcoin.js functionality
          const network = bitcoin.networks.testnet;
          addResult("‚úì Bitcoin.js library loaded successfully");

          // Test creating a simple multisig
          const pubkey1 = Buffer.from(
            "02a0434d9e47f3c86235477c7b1ae6ae5d3442d49b1943c2b752a68e2a47e247c7",
            "hex",
          );
          const pubkey2 = Buffer.from(
            "02b0434d9e47f3c86235477c7b1ae6ae5d3442d49b1943c2b752a68e2a47e247c7",
            "hex",
          );
          const pubkey3 = Buffer.from(
            "02c0434d9e47f3c86235477c7b1ae6ae5d3442d49b1943c2b752a68e2a47e247c7",
            "hex",
          );

          const pubkeys = [pubkey1, pubkey2, pubkey3].sort((a, b) =>
            Buffer.compare(a, b),
          );
          const redeemScript = bitcoin.script.multisig.output(2, pubkeys);

          addResult("‚úì Multisig script creation successful");

          // Test P2WSH address generation
          const address = bitcoin.payments.p2wsh({
            redeem: { output: redeemScript },
            network: network,
          }).address;

          addResult(`‚úì P2WSH address generated: ${address}`);

          return true;
        } catch (error) {
          addResult(`‚úó Error: ${error.message}`, false);
          return false;
        }
      }

      function testBIP32() {
        try {
          // Test BIP32 functionality
          const BIP32 = bip32.BIP32Factory();
          addResult("‚úì BIP32 library loaded successfully");

          // Test xpub parsing (using a test xpub)
          const testXpub =
            "tpubD6NzVbkrYhZ4XgiXtGrdW5XDAPFCL9h7we1vwNCpn8tGbBcgfVYjXyhWo4E1xkh56hjod1WeGSD8aRcimNAcWq2tgA5uTLiFO5lq3gcpgvG";
          const node = BIP32.fromBase58(testXpub, bitcoin.networks.testnet);

          addResult("‚úì Xpub parsing successful");
          addResult(`‚úì Derived public key: ${node.publicKey.toString("hex")}`);

          return true;
        } catch (error) {
          addResult(`‚úó BIP32 Error: ${error.message}`, false);
          return false;
        }
      }

      // Run tests when page loads
      window.addEventListener("load", function () {
        addResult("Starting library tests...");

        const bitcoinSuccess = testBitcoinJS();
        const bip32Success = testBIP32();

        if (bitcoinSuccess && bip32Success) {
          addResult(
            "üéâ All tests passed! The application should work correctly.",
          );
        } else {
          addResult(
            "‚ùå Some tests failed. Please check the console for details.",
            false,
          );
        }
      });
    </script>
  </body>
</html>
